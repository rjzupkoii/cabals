[settings]
; ForestSim application settings
gridHeight=768
gridWidth=1024
warningsAsErrors=false
writeGis=false

; Base model settings
economicAgentPercentage=0
finalTimeStep=100
outputDirectory=out
policyActiviationStep=0

; Regional GIS Settings
parcelShapeFile=file:gis/wup_cfr.shp
nlcdRaster=gis/wup_nlcd_gcs.asc
landfireHeightRaster=gis/wup_evh_gcs.asc
landfireCoverRaster=gis/wup_evc_gcs.asc
visualBufferRaster=gis/wup_buff_gcs.asc

; Model configuration
pricesFile=data/prices.csv

; Harvesting parameters
merchantableProductivity=10
biomassChipping=22.06
dieselPerLiter=0.84
kmPerLiter=1.78
kmPerHour=88.5
loggerPerHour=19.15
driverPerHour=21.91
chipVanCapacity=24

; CF and NIPF ROI for woody biomass removal
markup=1.15

; How far out CFs plan for
cfYears=50

; How much the CF will attempt to harvest
cfReserve=0.7

; Target sizes that agents will accept bids on
cfMinimumDbh=27.94
nipfMinimumDbh=22.86

; NIPF profit target (dollars per ha) 
nipfProfitMean=1292.38
nipfProfitSd=304.11

; NIPF harvest patch size (ha) 
nipfStandMean=19
nipfStandSd=15

; NIPF woody biomass target (dollars per ha)
nipfWoodyBiomassMean=73.80
nipfWoodyBiomassSd=55.28

; Total harvest hours per year
harvestHours=139318